<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#5c68ff" />
        <title>ZedAdmin - Login to account</title>
        <link rel="stylesheet" href="../dist/css/style.css" />
    </head>
    <body>

        <section class="flex justify-center" style="height: 100vh;">
            <div class="card w-11/12 md:w-9/12 lg:w-5/12 my-auto mx-auto">
                <div class="card-header justify-between border-b border-gray-100 py-3 mb-3">
                    <h1 class="text-3xl">ZedAdmin<span class="text-theme-primary">.</span></h1>
                    <a href="../index.html" class="theme-anchor">Back to home</a>
                </div>
                <div class="card-body">
                    <div class="mb-3 space-y-1">
                        <label for="username">Email address: </label>
                        <input type="text" name="username" placeholder="Eg. test@zagreus.company" class="form-control">
                    </div>
                    <div class="flex justify-between items-center">
                        <a href="./login.html" class="theme-anchor">Already have an account?</a>
                        <button class="btn btn-primary">Submit reset link</button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
